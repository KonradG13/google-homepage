<!DOCTYPE html>
<html>
<head>
    <title>Google by KonradG13</title>
</head>
<style>
.pagestructure{
    width: 100%;
    display: grid;
    grid-template-rows: 30px 1fr 44px 1fr 40px 40px;
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
    "blank header"
    "land land"
    "search search"
    "buttonforsearching buttonlucky"
    "footfirst footfirst"
    "helplink businesslink"

}
.topbar{
    grid-area: header;
    color: rgba(0,0,0,0.87);
    font-family: arial,sans-serif;
    font-size: 13px;
    justify-self: end;
}
.logo{
    grid-area: land;
    justify-self: center;
    }
.searchbar{
    grid-area: search;
    justify-self: center;
}
.searchbutton{
    grid-area: buttonforsearching;
    justify-self: end;
    padding-right: 20px;
}
.feelinglucky{
    grid-area: buttonlucky;
    padding-left: 20px;
}
.higherbar{
    grid-area: footfirst;
    background: #f2f2f2;
    color: rgba(0,0,0,0.54);
    font-family: arial,sans-serif;
    font-size: 14px;
    padding-left: 30px;
    padding-top: 13px;
}
.lowerbarhelp{
    grid-area: helplink;
    background: #f2f2f2;
    color: rgb(95,99,104);
    font-family: arial,sans-serif;
    font-size: 13px;
    padding-left: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fill; minmax(10px;1fr);
    justify-items: start;
}
.lowerbarbusiness{
    grid-area: businesslink;
    background: #f2f2f2;
    color: rgb(95,99,104);
    font-family: arial,sans-serif;
    font-size: 13px;
    padding-left: 30px;
    display: grid;
    grid-template-columns: repeat(3, 0.5fr);
    justify-items: end;
}
</style>
<body>
    <div class="pagestructure">
        <div class="topbar"><a href="#">Gmail</a></div>
        <img  class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo">
        <div class="searchbar"><form action="https://google.com"><input type="text" placeholder=""></form></div>
        <div class="searchbutton"><button type="submit">Google Search</button></div>
        <div class="feelinglucky"><button type="button">I'm Feeling Lucky</button></div>
        <div class="higherbar">Country</div>
        <div class="lowerbarhelp">
            <div><a href="#">Advertising</a></div>
            <div><a href="#">Business</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">How Search works</a></div>
        </div>
        <div class="lowerbarbusiness">
            <div><a href="#">Privacy</a></div>
            <div><a href="#">Terms</a></div>
            <div><a href="#">Settings</a></div>
            
        </div>
    </div>






</body>




</html>
